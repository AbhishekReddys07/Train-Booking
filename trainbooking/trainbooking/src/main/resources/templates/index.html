<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Booking</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Train Seat Booking</h1>

        <div id="seat-layout" class="seat-layout"></div>

        <div class="form">
            <label for="seats">Enter number of seats to book:</label>
            <input type="number" id="seats" min="1" max="7">
            <button onclick="bookSeats()">Book Seats</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
